<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="pricing-heading">Our Pricing</h1>
  <div class="container">   
    <span class="plan-type">Annually</span>
    <input type="checkbox" id="check">
    <label for="check" class="button"></label>
    <span class="plan-type">Monthly</span>
  </div>

 
  <div class="row">
    <div class="basic-column">
      <p class="text">Basic</p> 
      <div class="price-section">
        <span class="dollar">&dollar;</span> 
        <span class="price-annual">199.99</span>
        <span class="price-monthly">19.99</span> 
      </div>
      <hr>
      <p class="info"> 500 GB Storage </p> <hr>
      <p class="info">2 Users Allowed</p> <hr>
      <p class="info">Send up to 3 GB</p> <hr>
      <button class="grad-button">LEARN MORE</button>
    </div>

    <div class="prof-column">
        <p class="prof-text">Professional</p>         
        <div class="prof price-section">
          <span class="prof dollar">&dollar;</span> 
          <span class="prof price-annual">299.99</span>
          <span class="prof price-monthly">29.99</span> 
        </div>
        <hr>
        <p class="info"> 1 TB Storage </p> <hr>
        <p class="info">5 Users Allowed</p> <hr>
        <p class="info">Send up to 10 GB</p> <hr>
        <button class="white-button" > <p>LEARN MORE </p></button>
    </div>

    <div class="master-column">
      <p class="text">Master</p> 

      <div class="price-section">
        <span class="dollar">&dollar;</span> 
        <span class="price-annual">399.99</span>
        <span class="price-monthly">39.99</span> 
      </div>

      <hr><p class="info"> 2 TB Storage </p>  <hr>
      <p class="info">10 Users Allowed</p> <hr>
      <p class="info">Send up to 20 GB</p> <hr>
      <button class="grad-button"> <p> LEARN MORE</p></button>
    </div>
  </div>

  <!-- 

  Professional
  &dollar;24.99
  &dollar;249.99
  1 TB Storage
  5 Users Allowed
  Send up to 10 GB
  Learn More

  Master
  &dollar;39.99
  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More -->
  

</body>
</html>
